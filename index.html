<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <meta charset="UTF-8" />
    <title>Quote Generator</title>
  </head>

  <body>
    <main class="container text-center mt-5">
      <h1>Find a Quote</h1>
      <div class="row search-keyword mt-5">
        <div class="col">
          <input
            type="text"
            class="form-control keyword-field"
            placeholder="Search Keyword"
          />
        </div>

        <div>
          <button id="btn-search" type="button" class="btn btn-dark">
            Search
          </button>
          <button id="btn-reset" type="button" class="btn btn-dark">
            Reset
          </button>
        </div>
      </div>
      <div class="my-3">
        <button type="button" class="btn btn-primary mb-2">Design</button>
        <button type="button" class="btn btn-secondary mb-2">
          Digital Marketing
        </button>
        <button type="button" class="btn btn-success mb-2">UX</button>
        <button type="button" class="btn btn-danger mb-2">Technology</button>
        <button type="button" class="btn btn-warning mb-2">Social Media</button>
      </div>
    </main>

    <section class="container text-center">
      <div class="row mb-3">
        <div class="col-4 column-box border-right border-white">Quote</div>
        <div class="col-4 column-box border-right border-white">Author</div>
        <div class="col-4 column-box">Category</div>
      </div>
      <div id="quotes-list" class="row d-flex align-items-center"></div>
    </section>

    <hr class="mt-5" />

    <footer>
      <p class="text-center text-muted">&copy; Sujung Lee, 2020</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
